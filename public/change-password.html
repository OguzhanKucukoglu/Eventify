<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir - Eventify</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <h1><i class="fas fa-calendar-check"></i> Eventify</h1>
            <div class="form-box">
                <h2>Şifrenizi Değiştirin</h2>
                <p class="info-text">İlk girişinizde güvenliğiniz için şifrenizi değiştirmeniz gerekmektedir.</p>
                <form id="changePasswordForm">
                    <div class="input-group">
                        <label for="newPassword">Yeni Şifre</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Güçlü bir şifre oluşturun" required>
                        <i class="fas fa-lock input-icon"></i>
                        <small class="input-hint">Şifreniz en az 8 karakterli olmalıdır!</small>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Şifre Tekrarı</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn primary-btn">Şifreyi Güncelle <i class="fas fa-key"></i></button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="js/change-password.js"></script>
</body>
</html>
