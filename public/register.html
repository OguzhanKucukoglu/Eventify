<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Eventify</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="welcome.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
    </a>
    <div class="container">
        <div class="form-container">
            <h1><i class="fas fa-calendar-check"></i> Eventify</h1>
            <div class="form-box">
                <h2>Yeni Hesap Oluşturun</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="email">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <label for="password">Şifreniz</label>
                        <input type="password" id="password" name="password" placeholder="Şifre girin" required>
                        <i class="fas fa-lock input-icon"></i>
                        <small class="input-hint">Şifreniz en az 8 karakter uzunluğunda olmalıdır</small>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Şifre Tekrarı</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn primary-btn">Kayıt Ol <i class="fas fa-user-plus"></i></button>
                    </div>
                </form>
                <div class="form-footer">
                    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                </div>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
